<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/eyes.css">
        <link rel="stylesheet" href="css/angry.css">
        <link rel="stylesheet" href="css/blink.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.serialscroll@1.3.0/jquery.serialScroll.min.js"></script>
        <script src="js/eyes.js"></script>
    </head>

    <body>
        <div class="container" style="height: 100%;">
            <div class="d-flex flex-wrap justify-content-center align-content-center" style="height: 100%;">
                <div id="circleLeft" class="circleLeft"></div>
                <div id="spacer"></div>
                <div id="circleRight" class="circleRight"></div>
            </div>
        </div>
        <div id="actionBar" class="mb-3 container fixed-bottom">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-danger shadow-sm mr-3 ml-3" onclick="AngryEyes()"><span>Angry Eyes</span></button>
                <button type="button" class="btn btn-outline-primary shadow-sm mr-3 ml-3" onclick="Blink()"><span>Blink</span></button>
                <button type="button" class="btn btn-outline-info shadow-sm mr-3 ml-3" disabled onclick="Squint()"><span>Squint</span></button>
            </div>
        </div>
    </body>
</html>
